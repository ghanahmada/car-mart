<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h5 {
            color: #333;
            margin-top: 20px;
        }

        p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>

    <h5>Name:</h5>
    <p>{{ name }}</p>

    <h5>Amount:</h5>
    <p>{{ amount }}</p>

    <h5>Price:</h5>
    <p>Rp {{ price }}</p>

    <h5>Category:</h5>
    <p>{{ category }}</p>

    <h5>Description:</h5>
    <p>{{ description }}</p>
</body>
</html>
