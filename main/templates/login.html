{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    .bg-custom-navy {
        background-color: #000435;
        }
    </style>

<div class="min-h-screen flex flex-col items-center justify-start mt-32"> 
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
        <h1 class="text-2xl mb-4">Login</h1>

        <form method="POST" action="" class="mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username" class="form-control form-input border border-gray-300 rounded-md py-2 px-3">
            </div>
                    
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control form-input border border-gray-300 rounded-md py-2 px-3">
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-custom-navy hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
            </div>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <p class="text-gray-600 text-sm mt-4">Don't have an account yet? <a href="{% url 'main:register' %}" class="text-blue-500">Register now</a></p>
    </div>
</div>

{% endblock content %}
